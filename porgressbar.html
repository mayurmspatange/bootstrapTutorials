<!doctype html>
<html lang="en">

<head>
  <title>Progress</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS v5.2.1 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

</head>

<body>

    <div class="container mt-5">
        <h2>Colored Progress Bars</h2>
        <p>Use any of the contextual color classes to change the color of the progress bar:</p> 
        <!-- Blue -->
        <div class="progress">
          <div class="progress-bar progress-bar-striped progress-bar-animated" style="width:10%"></div>
        </div><br>
      
        <!-- Green -->
        <div class="progress">
          <div class="progress-bar bg-success progress-bar-striped progress-bar-animated" style="width:25%"></div>
        </div><br>
      
        <!-- Turquoise -->
        <div class="progress">
          <div class="progress-bar bg-info progress-bar-striped progress-bar-animated" style="width:30%"></div>
        </div><br>
      
        <!-- Orange -->
        <div class="progress">
           <div class="progress-bar bg-warning progress-bar-striped progress-bar-animated" style="width:40%"></div>
        </div><br>
      
        <!-- Red -->
        <div class="progress">
          <div class="progress-bar bg-danger progress-bar-striped progress-bar-animated" style="width:50%"></div>
        </div><br>
      
        <!-- White -->
        <div class="progress border">
          <div class="progress-bar bg-white progress-bar-striped progress-bar-animated" style="width:60%"></div>
        </div><br>
      
        <!-- Grey -->
        <div class="progress">
          <div class="progress-bar bg-secondary progress-bar-striped progress-bar-animated" style="width:70%"></div>
        </div><br>
      
        <!-- Light Grey -->
        <div class="progress border">
          <div class="progress-bar bg-light progress-bar-striped progress-bar-animated" style="width:80%"></div>
        </div><br>
      
        <!-- Dark Grey -->
        <div class="progress">
          <div class="progress-bar bg-dark progress-bar-striped progress-bar-animated" style="width:90%"></div>
        </div>
      </div>

      <div class="progress mt-5" style="height:30px">
        <h6>Multiple Progress Bars</h6>
        <div class="progress-bar bg-success" style="width:40% ;height:30px">
          Free Space
        </div>
        <div class="progress-bar bg-warning" style="width:10% ;height:30px">
          Warning
        </div>
        <div class="progress-bar bg-danger" style="width:20% ;height:30px">
          Danger
        </div>
      </div>

  <!-- Bootstrap JavaScript Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
    integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
  </script>
</body>

</html>
