<!doctype html>
<html lang="en">

<head>
  <title>badge</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS v5.2.1 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

</head>

<body>
  


      <div class="container mt-5">
        <h2>Badges</h2>
        <h1>Example  <span class="badge bg-secondary">New</span> heading </h1>
        <h2>Example  <span class="badge bg-primary">New</span>heading </h2>
        <h3>Example  <span class="badge bg-danger">New</span> heading</h3>
        <h4>Example  <span class="badge bg-warning">New</span> heading</h4>
        <h5>Example  <span class="badge bg-info">New</span> heading</h5>
        <h6>Example  <span class="badge bg-success">New</span> heading</h6>
      </div>



      <div class="container mt-5">
        <h2>Badges</h2>
        <h1>Example  <span class="badge rounded-pill bg-secondary">New</span> heading </h1>
        <h2>Example  <span class="badge rounded-pill bg-primary">New</span>heading </h2>
        <h3>Example  <span class="badge rounded-pill bg-danger">New</span> heading</h3>
        <h4>Example  <span class="badge rounded-pill bg-warning">New</span> heading</h4>
        <h5>Example  <span class="badge rounded-pill bg-info">New</span> heading</h5>
        <h6>Example  <span class="badge rounded-pill bg-success">New</span> heading</h6>
      </div>
      


      <div class="container     mt-5">
        <h2>Badge inside a Button</h2>
        <button type="button" class="btn btn-primary">
          Messages <span class="badge bg-danger">4</span>
        </button>
        <button type="button" class="btn btn-danger">
          Notifications <span class="badge bg-dark">7</span>
        </button>
      </div>
  <!-- Bootstrap JavaScript Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
    integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
  </script>
</body>

</html>
