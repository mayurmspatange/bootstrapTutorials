<!doctype html>
<html lang="en">

<head>
  <title>Input Groups</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS v5.2.1 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

</head>

<body>
  
<div class="container mt-5">


    <h2>Input Group Size</h2>
    <p>Use the .input-group-sm class for small input groups and .input-group-lg for large inputs groups:</p>
    
    <div class="input-group input-group-sm mb-5">
      <span class="input-group-text">Small</span>
      <input type="text" class="form-control">
    </div>
    



    <div class="input-group mb-5">
      <span class="input-group-text">Default</span>
      <input type="text" class="form-control">
    </div>


    <div class="input-group mb-5">
         <a name="tst" id="" class="btn btn-primary" href="#" role="button">Button</a>
        <input type="text" class="form-control">
    </div>
  

    <p>Multiple Inputs and Helpers with  input-group-lg</p>

    <div class="input-group input-group-lg mb-3">
      <span class="input-group-text">One</span>
      <span class="input-group-text">Two</span>   
      <div class="input-group-text">
        <input type="checkbox">
      </div>
      <input type="text" class="form-control">
      <input type="text" class="form-control" placeholder="First Name">
      <input type="text" class="form-control" placeholder="Last Name">
    </div>


      <p>Input Group with Dropdown Button</p>
    <div class="input-group mt-3 mb-3">
        <button type="button" class="btn btn-primary dropdown-toggle" data-bs-toggle="dropdown">
          Dropdown button
        </button>
        <ul class="dropdown-menu">
          <li><a class="dropdown-item" href="#">Link 1</a></li>
          <li><a class="dropdown-item" href="#">Link 2</a></li>
          <li><a class="dropdown-item" href="#">Link 3</a></li>
        </ul>
        <input type="text" class="form-control" placeholder="Username">
      </div>
  </div>


  

  <!-- Bootstrap JavaScript Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
    integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
  </script>
</body>

</html>
