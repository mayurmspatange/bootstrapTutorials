<!doctype html>
<html lang="en">

<head>
  <title>Inline Forms</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS v5.2.1 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

</head>

<body>
  

<div class="mt-5 mb-3 container bg-warning">

    <form action="#">
        <div class="row">
             <div class="col">
                <div class="mb-3">
                    <label for="address" class="form-label"></label>
                    <textarea class="form-control" name="address" id="address" rows="3"></textarea>
                </div>
             </div>
             <div class="col">
                <div class="mb-3">
                    <label for="address1" class="form-label"></label>
                    <textarea class="form-control" name="address1" id="address1" rows="3"></textarea>
                </div>
             </div>
             <div class="col">
                <div class="mb-3">
                    <label for="address1" class="form-label"></label>
                    <textarea class="form-control" name="address1" id="address1" rows="3"></textarea>
                </div>
             </div>
        </div>

        <div class="m-5 row">
            <input type="text" class="form-control form-control-lg" placeholder="Large input">
            
        </div>

        <div class="m-5 row">
            <input type="text" class="form-control" placeholder="Default input">
            
        </div>

        <div class="m-5 row">
            <input type="text" class="form-control form-control-sm" placeholder="Small input">    
        </div>

    </form>



    <div class="container mt-5">
        <h2>Disabled and Readonly</h2>
        <p>Use the disabled and/or readonly attributes to disable the input field:</p>
        <form>
          <input type="text" class="form-control" placeholder="Normal input">
          <input type="text" class="form-control mt-3" placeholder="Disabled input" disabled>
          <input type="text" class="form-control mt-3" placeholder="Readonly input" readonly>


          <input type="text" class="form-control-plaintext" placeholder="form-control-plaintext">



          <input type="color" class="form-control form-control-color" value="#CCCCCC">

          <button type="submit" class="btn btn-primary">Submit</button>
       
       
       
        </form>
    </div>

</div>

  <!-- Bootstrap JavaScript Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
    integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
  </script>
</body>

</html>
