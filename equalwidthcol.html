<html lang="en">

<head>

<body>

    <div class="container mt-5">
    
        <h1>Three equal width columns</h1>
        <p>Note: Try to add a new div with class="col" inside the row class - this will create four equal-width columns.</p>
    
        <div class="row bg-primary">
          <div class="col p-3  text-white">.col</div>
          <div class="col p-3  text-white">.col</div>
          <div class="col p-3  text-white">.col</div>
        </div>
         
        <h1>this is another row </h1>
         
         <div class="row "> 
            <div class="col-md-2 col-lg-6 bg-primary text-white">.col</div>
            <div class="col-md-10 col-lg-6 bg-success text-white">.col</div>
         </div>
        
    </div>
