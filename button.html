<!doctype html>
<html lang="en">

<head>
  <title>ButtonS</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS v5.2.1 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

</head>

<body>
  
    <div class="container-fluid my-5">
        
            <button type="button" style="color:red; background-color:green" 
            onclick="alert('Hello world!')">Click Me!</button>
   
           <button type="button" class="btn">Basic</button>
           <button type="button" class="btn btn-primary">Primary</button>
           <button type="button" class="btn btn-secondary">Secondary</button>
           <button type="button" class="btn btn-success">Success</button>
           <button type="button" class="btn btn-info">Info</button>
           <button type="button" class="btn btn-warning">Warning</button>
           <button type="button" class="btn btn-danger">Danger</button>
           <button type="button" class="btn btn-dark">Dark</button>
           <button type="button" class="btn btn-light">Light</button>
           <button type="button" class="btn btn-link">Link</button>
   
   
   
           <!-- The button classes can be used on <a>, <button>, or <input> elements: -->
           <a href="#" class="btn btn-success">Link Button</a>
   
           <input type="button" class="btn btn-success" value="Input Button">


           <!-- Button Outline -->
            <!-- Button Sizes
            Use the .btn-lg class for large buttons or .btn-sm class for small buttons: -->
            <button type="button" class="btn btn-outline-primary ">Primary</button>
            <button type="button" class="btn btn-outline-secondary">Secondary</button>
            <button type="button" class="btn btn-outline-success btn-sm">Success</button>
            <button type="button" class="btn btn-outline-info">Info</button>
            <button type="button" class="btn btn-outline-warning btn-lg">Warning</button>
            <button type="button" class="btn btn-outline-danger">Danger</button>
            <button type="button" class="btn btn-outline-dark  ">Dark</button>
            <button type="button" class="btn btn-outline-light">Light</button>
            <button type="button" class="btn btn-outline-link " >Link</button>
      


            <button type="button" class="btn btn-primary active">Active Primary</button>
            <button type="button" class="btn btn-primary" disabled>Disabled Primary</button>



            <!-- Spinner Buttons -->


            <button class="btn btn-primary">
                <span class="spinner-border spinner-border-sm"></span>
              </button>
              
              <button class="btn btn-primary">
                <span class="spinner-border spinner-border-sm"></span>
                Loading..
              </button>
              
              <button class="btn btn-primary" disabled>
                <span class="spinner-border spinner-border-sm"></span>
                Loading..
              </button>
              
              <button class="btn btn-primary">
                <span class="spinner-grow spinner-grow-sm"></span>
                Loading..
              </button>



    </div>
    <div class="d-grid">
        <button type="button" class="btn btn-primary btn-block">Full-Width Button</button>
    </div>



    <div class="btn-group my-5">
         <button type="button" class="btn btn-primary">Apple</button>
       <button type="button" class="btn btn-primary">Samsung</button>
         <button type="button" class="btn btn-primary">Sony</button> 
      </div>


      <div class="btn-group-vertical my-5 btn-group-sm">
        <button type="button" class="btn btn-primary">MI</button>
      <button type="button" class="btn btn-primary">oneplus</button>
        <button type="button" class="btn btn-primary">vivo</button> 
     </div>

    

     <div class="btn-group">
        <button type="button" class="btn btn-primary">Apple</button>
        <button type="button" class="btn btn-primary">Samsung</button>
        <button type="button" class="btn btn-primary">Sony</button>
      </div>
      
      <div class="btn-group">
        <button type="button" class="btn btn-primary">BMW</button>
        <button type="button" class="btn btn-primary">Mercedes</button>
        <button type="button" class="btn btn-primary">Volvo</button>
      </div>




      <div class="btn-group">
        <button type="button" class="btn btn-primary">Apple</button>
        <button type="button" class="btn btn-primary">Samsung</button>
        
        <div class="btn-group">
          <button type="button" class="btn btn-primary dropdown-toggle" data-bs-toggle="dropdown">Sony</button>
          <div class="dropdown-menu">
            <a class="dropdown-item" href="#">Tablet</a>
            <a class="dropdown-item" href="#">Smartphone</a>
            <a class="dropdown-item" href="#">TV</a>
          </div>
        
        </div>




      </div>



      <div class="container mt-5">
        <h2>Badges</h2>
        <h1>Example  <span class="badge bg-secondary">New</span> heading </h1>
        <h2>Example  <span class="badge bg-primary">New</span>heading </h2>
        <h3>Example  <span class="badge bg-danger">New</span> heading</h3>
        <h4>Example  <span class="badge bg-warning">New</span> heading</h4>
        <h5>Example  <span class="badge bg-info">New</span> heading</h5>
        <h6>Example  <span class="badge bg-success">New</span> heading</h6>
      </div>
      
  <!-- Bootstrap JavaScript Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
    integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
  </script>
</body>

</html>
